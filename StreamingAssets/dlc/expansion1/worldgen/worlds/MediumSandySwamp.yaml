name: STRINGS.WORLDS.MEDIUMSANDYSWAMP.NAME
description: STRINGS.WORLDS.MEDIUMSANDYSWAMP.DESCRIPTION
nameTables: [ TERRA, RADIOACTIVE]
asteroidIcon: asteroid_vanilla_mediumsandyswamp_kanim

worldTraitScale: 0.3 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 160
  Y: 176
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 3
    WorldBorderRange: 1
    OverworldDensityMin: 18
    OverworldDensityMax: 18
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    POIPadding: 1

worldTraitRules:
  - min: 2
    max: 2
    forbiddenTags:
      - StartWorldOnly
      - Oil
      - LargeWorld
      - Core # would reduce too much uranium
      - GenericGeysers
      - Surface

fixedTraits:
  - sunlightMedLow
  - cosmicRadiationVeryLow

startSubworldName: expansion1::subworlds/sandstone/SandstoneWarpStart
startingBaseTemplate:  expansion1::bases/warpworldBase
startingBasePositionHorizontal:
  min: 0.475
  max: 0.525
startingBasePositionVertical:
  min: 0.4
  max: 0.45

# List all the subworld files to load
subworldFiles:
  - name: expansion1::subworlds/space/SpaceWithFrozenBorder    
  - name: expansion1::subworlds/radioactive/med_Radioactive #core
    minCount: 3
  - name: expansion1::subworlds/radioactive/med_UraniumFields #core
    minCount: 1
  - name: expansion1::subworlds/radioactive/med_FrozenUraniumFields #core
    minCount: 2
  - name: expansion1::subworlds/frozen/FrozenCore #core
    minCount: 2
  - name: expansion1::subworlds/sandstone/SandstoneWarpStart # center
  - name: expansion1::subworlds/sandstone/med_SandstoneWarp # ring 1
  - name: expansion1::subworlds/swamp/Swamp
  - name: expansion1::subworlds/frozen/FrozenSlush
    minCount: 3
  - name: expansion1::subworlds/barren/CoalyGranite
    overridePower: 1
    minCount: 3
    maxCount: 5    
    
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/sandstone/med_SandstoneWarp
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/sandstone/med_SandstoneWarp
      - expansion1::subworlds/swamp/Swamp
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 99
    command: Replace
    subworldNames:
      - expansion1::subworlds/swamp/Swamp
      - expansion1::subworlds/sandstone/med_SandstoneWarp
      - expansion1::subworlds/barren/CoalyGranite
  # Crust
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithFrozenBorder
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/frozen/FrozenSlush
      - expansion1::subworlds/barren/CoalyGranite
      - expansion1::subworlds/sandstone/med_SandstoneWarp
  # Above Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/radioactive/med_Radioactive
      - expansion1::subworlds/radioactive/med_UraniumFields
  # Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - expansion1::subworlds/radioactive/med_FrozenUraniumFields
      - expansion1::subworlds/frozen/FrozenCore

worldTemplateRules:
  # Frozen Uranium
  - names:
      - expansion1::poi/radioactive/uranium_fields_liquid_co2_geyser
      - expansion1::poi/radioactive/uranium_fields_liquid_co2_geyser_b
      - expansion1::poi/radioactive/uranium_fields_liquid_co2_geyser_c
    listRule: GuaranteeSomeTryMore
    someCount: 1
    moreCount: 1
    priority: 100
    allowExtremeTemperatureOverlap: true # This is acceptable
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Radioactive]
      - command: IntersectWith
        subworldNames:
          - expansion1::subworlds/radioactive/med_UraniumFields
          - expansion1::subworlds/radioactive/med_FrozenUraniumFields
  # FrozenSlush
  - names:
    - expansion1::poi/poi_geyser_dirty_slush
    - expansion1::poi/poi_frozen_salt_water_geyser
    listRule: TryAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]
      - command: IntersectWith
        subworldNames:
          - expansion1::subworlds/frozen/FrozenSlush
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
    listRule: TryOne
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]
  # Gravitas
  - names:
    - expansion1::poi/warp/sender
    - expansion1::poi/warp/receiver
    listRule: GuaranteeAll
    priority: 500
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 2
      - command: IntersectWith
        zoneTypes: [ Swamp, Sandstone ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # Boons
  - names:
    - expansion1::poi/boon/bedroom
    - expansion1::poi/boon/washroom
    - expansion1::poi/boon/power
    - expansion1::poi/boon/kitchen
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 2
        maxDistance: 2
      - command: IntersectWith
        zoneTypes: [ Swamp, Sandstone ]
  - names:
    - expansion1::poi/boon/bedroom
    - expansion1::poi/boon/washroom
    - expansion1::poi/boon/power
    - expansion1::poi/boon/kitchen
    - expansion1::poi/boon/well
    - expansion1::poi/boon/farm
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 3
      - command: IntersectWith
        zoneTypes: [ Swamp, Sandstone ]
  # Curated geysers
  - names:
    - expansion1::geysers/molten_aluminum
    - expansion1::geysers/molten_cobalt
    - geysers/molten_copper
    - geysers/molten_gold
    - geysers/molten_iron
    - geysers/steam
    - geysers/hot_steam
    - geysers/hot_water
    listRule: TrySome
    someCount: 3
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 1
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2
  - names:
    - geysers/filthy_water
    - geysers/salt_water
    - geysers/slush_water
    - expansion1::geysers/slush_salt_water
    listRule: TrySome
    someCount: 1
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 1
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2
  - names:
    - geysers/slimy_po2
    - geysers/methane
    - geysers/chlorine_gas
    - geysers/hot_co2
    - geysers/hot_hydrogen
    - geysers/hot_po2
    - expansion1::geysers/liquid_sulfur
    - geysers/liquid_co2
    - geysers/small_volcano
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 1
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2