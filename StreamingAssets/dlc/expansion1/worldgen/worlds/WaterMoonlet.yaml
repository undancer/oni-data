name: STRINGS.WORLDS.WATERMOONLET.NAME
description: STRINGS.WORLDS.WATERMOONLET.DESCRIPTION
nameTables: [ WATER ]
asteroidIcon: asteroid_water_moonlet_kanim

worldTraitScale: 0.20 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 80
  Y: 174
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 4
    WorldBorderRange: 2
    OverworldDensityMin: 15
    OverworldDensityMax: 15
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    POIPadding: 2

disableWorldTraits: true # insufficient variety to support world
worldTraitRules:
  - min: 0 # 1
    max: 1 # 2
    forbiddenTags:
      - StartWorldOnly
      - Oil
      - StartChange
      - GenericGeysers
      - Surface
      - Geodes
      - LargeWorld
      - Crust
      # - VeryCold
    forbiddenTraits:
      - traits/MagmaVents
      - expansion1::traits/Volcanoes
      - traits/SlimeSplats

subworldFiles:
  - name: subworlds/space/Space
  - name: expansion1::subworlds/aquatic/SurfaceBeach
  - name: expansion1::subworlds/aquatic/OpenWater  
  - name: expansion1::subworlds/aquatic/GraphiteCaves
  - name: expansion1::subworlds/barren/BarrenCore # placeholder until core is developed further
  
fixedTraits:
  - sunlightHigh
  - cosmicRadiationMedLow
  
unknownCellsAllowedSubworlds:
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/aquatic/OpenWater
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2 
    command: Replace
    subworldNames:
      - expansion1::subworlds/aquatic/SurfaceBeach
  # Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Above Core     
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1 
    command: Replace
    subworldNames:
      - expansion1::subworlds/aquatic/GraphiteCaves
  # Core
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - expansion1::subworlds/barren/BarrenCore

worldTemplateRules:
  # OpenWater
  - names: # Geyser geodes
    - expansion1::poi/aquatic/dirty_water_geode
    - expansion1::poi/aquatic/cool_slush_geode
    - expansion1::poi/aquatic/salt_geyser_geode
    - expansion1::poi/aquatic/hot_water_geode
    listRule: TrySome
    someCount: 2
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - expansion1::subworlds/aquatic/OpenWater
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
  - names: # Large geodes
    - expansion1::poi/aquatic/large_geode
    - expansion1::poi/aquatic/large_coal_geode
    listRule: TryOne
    someCount: 2
    priority: 40 # place before others
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - expansion1::subworlds/aquatic/OpenWater
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
  - names: # Smaller geods
    - expansion1::poi/aquatic/small_oxylite_geode
    listRule: TrySome
    someCount: 1 # todo: expand with more
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - expansion1::subworlds/aquatic/OpenWater
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
  - names:
    - expansion1::poi/genericGravitas/poi_thermo_building
    listRule: GuaranteeAll
    priority: 450
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - expansion1::subworlds/aquatic/GraphiteCaves
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  - names:
    - expansion1::bases/waterBase
    listRule: GuaranteeAll
    priority: 200
    allowExtremeTemperatureOverlap: true
    useRelaxedFiltering: true
    overrideOffset:
       X: 0
       Y: -14
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 1
  - names:
    - expansion1::poi/aquatic/metal_boon
    - expansion1::poi/aquatic/oasis
    listRule: TryAll
    priority: 50
    allowExtremeTemperatureOverlap: true
    useRelaxedFiltering: true
    overrideOffset:
       X: 0
       Y: -12
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 1