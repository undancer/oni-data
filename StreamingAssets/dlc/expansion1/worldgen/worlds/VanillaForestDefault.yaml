name: STRINGS.WORLDS.VANILLAFORESTDEFAULT.NAME # Verdante
description: STRINGS.WORLDS.VANILLAFORESTDEFAULT.DESCRIPTION
nameTable: FOREST
asteroidIcon: asteroid_vanilla_forest_start_kanim

worldTraitScale: 0.9 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 240
  Y: 380
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

worldTraitRules:
  - min: 2
    max: 4
    forbiddenTags:
      - Surface # due to classic worlds having a different surface location
      - NonStartWorld

fixedTraits:
  - sunlightMed
  - cosmicRadiationMed

defaultsOverrides:
  startingWorldElements: [] # remove the algae check
  data:
    OverworldDensityMin: 20
    OverworldDensityMax: 20
    OverworldSampleBehaviour: PoissonDisk

# List all the subworld files to load
subworldFiles:
  - name: subworlds/forest/ForestStart
  - name: subworlds/forest/ForestMiniWater
    weight: 0.5
    minCount: 1
    maxCount: 4
  - name: subworlds/forest/ForestMiniOxy
    minCount: 1
  - name: subworlds/forest/ForestMiniMetal
    minCount: 1
  - name: subworlds/forest/Forest
  - name: subworlds/marsh/HotMarsh
    minCount: 5
  - name: subworlds/jungle/Jungle
    minCount: 5
  - name: subworlds/magma/Bottom
  - name: subworlds/oil/OilPockets
    weight: 0.7
  - name: subworlds/ocean/Ocean
    minCount: 5
  - name: subworlds/rust/Rust
    minCount: 5
  - name: expansion1::subworlds/space/SpaceWithNoBorder
  - name: expansion1::subworlds/space/HospitableClassicSurface
  - name: expansion1::subworlds/radioactive/UraniumSprinkles
    maxCount: 4
  - name: expansion1::subworlds/swamp/Swamp
    minCount: 5
  - name: subworlds/rust/RustFrozen
    minCount: 2
    maxCount: 4

startSubworldName: subworlds/forest/ForestStart
startingBaseTemplate: bases/forestBase

# Specify where subworlds can spawn. These rules are processed in order and their effects are cumulative.
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/forest/Forest
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/forest/ForestMiniOxy
      - subworlds/forest/ForestMiniWater
      - subworlds/forest/ForestMiniMetal
  # Ring-1
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/ocean/Ocean
  # Ring-2
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/jungle/Jungle
      - expansion1::subworlds/swamp/Swamp
      - subworlds/rust/Rust
  # Ring-3
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 4
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/ocean/Ocean
      - expansion1::subworlds/radioactive/UraniumSprinkles
      - expansion1::subworlds/swamp/Swamp
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 5
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/rust/RustFrozen
      - subworlds/ocean/Ocean
      - expansion1::subworlds/radioactive/UraniumSprinkles
  # Core
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/magma/Bottom
  # Above Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/oil/OilPockets
  # Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithNoBorder
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/HospitableClassicSurface

worldTemplateRules:
  # Jungle
  - names:
      - poi/jungle/geyser_steam
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  - names:
      - poi/jungle/geyser_methane
      - poi/jungle/geyser_chlorine
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  # Marsh
  - names:
      - poi/hotmarsh/geyser_steam
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  - names:
      - poi/hotmarsh/geyser_methane
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  # Ocean
  - names:
      - poi/poi_ocean_geyser_saltwater
    listRule: GuaranteeSome
    someCount: 1
    times: 2
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Ocean]
  # Frozen
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
      - poi/frozen/heatsink_c
      - poi/frozen/heatsink_d
    listRule: GuaranteeSomeTryMore
    someCount: 2
    moreCount: 2
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/rust/RustFrozen
  # Oil
  - names:
    - poi/oil/small_oilpockets_geyser_a
    - poi/oil/small_oilpockets_geyser_b
    - poi/oil/small_oilpockets_geyser_c
    - poi/oil/small_oilpockets_geyser_d
    - poi/oil/small_oilpockets_geyser_e
    - poi/oil/small_oilpockets_geyser_f
    - poi/oil/small_oilpockets_geyser_g
    - poi/oil/small_oilpockets_geyser_h
    listRule: GuaranteeOne
    times: 3
    allowDuplicates: true # be more flexible due to high temperature borders
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [OilField]
  # Gravitas
  - names:
    - expansion1::poi/warp/sender
    - expansion1::poi/warp/receiver
    - expansion1::poi/warp/teleporter
    listRule: GuaranteeAll
    priority: 500
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 3
      - command: IntersectWith
        zoneTypes: [ Ocean, BoggyMarsh, ToxicJungle, Swamp, Rust ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  - names:
      - expansion1::poi/genericGravitas/poi_office
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 99
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 0
        maxDistance: 2
  # Generic Geysers
  - names:
    - geysers/generic
    listRule: TryOne
    times: 12
    ruleId: GenericGeysers
    allowDuplicates: true
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning