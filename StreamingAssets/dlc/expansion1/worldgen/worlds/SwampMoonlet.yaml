name: STRINGS.WORLDS.VANILLASWAMPDEFAULT.NAME
description: STRINGS.WORLDS.VANILLASWAMPDEFAULT.DESCRIPTION
nameTable: SWAMP
asteroidIcon: asteroid_swamp_start_kanim
disableWorldTraits: true

worldsize:
  X: 160
  Y: 274
layoutMethod: PowerTree

defaultsOverrides:
  data:
    OverworldDensityMin: 18
    OverworldDensityMax: 18
    OverworldSampleBehaviour: PoissonDisk
  startingWorldElements: [] # remove the algae check

startSubworldName: expansion1::subworlds/swamp/SwampStart
startingBaseTemplate: expansion1::bases/swampBase
startingBasePositionHorizontal:
  min: 0.5
  max: 0.5
startingBasePositionVertical:
  min: 0.46
  max: 0.46

fixedTraits:
  - sunlightLow
  - cosmicRadiationVeryLow

# List all the subworld files to load
subworldFiles:
  - name: expansion1::subworlds/swamp/SwampMini
    minCount: 2
    maxCount: 3
  - name: expansion1::subworlds/swamp/SwampStart
    overridePower: 4
  - name: subworlds/space/Space
  - name: expansion1::subworlds/space/HospitableSurface
    overridePower: 1.3
  - name: expansion1::subworlds/wasteland/WastelandBeetle
    minCount: 2
  - name: expansion1::subworlds/wasteland/WastelandWorm
  - name: expansion1::subworlds/jungle/JungleGassy
    minCount: 5
  - name: expansion1::subworlds/frozen/FrozenSlush
    minCount: 2
  - name: expansion1::subworlds/barren/CoalyGranite
    overridePower: 1 # by default these are 'uge
  - name: expansion1::subworlds/magma/BottomSmall
    
unknownCellsAllowedSubworlds: 
  # Space
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/HospitableSurface
  # World Fill
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 3
    maxDistance: 99
    command: Replace
    subworldNames:
      - expansion1::subworlds/wasteland/WastelandWorm
      - expansion1::subworlds/jungle/JungleGassy
  # Ring-1 around start
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/wasteland/WastelandBeetle
      - expansion1::subworlds/frozen/FrozenSlush
      - expansion1::subworlds/swamp/SwampMini
  # Above Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/barren/CoalyGranite
  # Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - expansion1::subworlds/magma/BottomSmall

worldTemplateRules:
  - names:
      - poi/jungle/geyser_steam
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  - names:
      - expansion1::poi/jungle/geyser_hydrogen
      - poi/jungle/geyser_chlorine
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  # FrozenSlush
  - names:
    - expansion1::poi/poi_geyser_dirty_slush
    - expansion1::poi/poi_frozen_salt_water_geyser
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]
      - command: IntersectWith
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 3
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
    listRule: GuaranteeOne
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]
  # Geysers
  - names:
    - expansion1::poi/poi_geyser_magma
    - expansion1::poi/poi_geyser_magma_2
    - expansion1::poi/poi_geyser_magma_3
    listRule: TryAll
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 1
        maxDistance: 1
      - command: IntersectWith
        zoneTypes: [ Barren ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # Curated Geysers
  - names: 
    - geysers/steam
    - geysers/chlorine_gas
    - geysers/hot_po2
    - geysers/methane
    - geysers/filthy_water
    - geysers/liquid_co2
    - geysers/hot_hydrogen
    - geysers/big_volcano
    listRule: TryOne
    times: 3
    allowDuplicates: true
    priority: 10
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 10
      - command: ExceptWith
        zoneTypes: [ Space ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGlobalFeatureSpawning
  # Gravitas
  - names:
    - expansion1::poi/warp/sender
    - expansion1::poi/warp/receiver
    - expansion1::poi/warp/teleporter
    listRule: GuaranteeAll
    priority: 90
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 3
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 0
      - command: IntersectWith
        zoneTypes: [ BoggyMarsh, Rust, Wasteland, ToxicJungle, Ocean ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  - names:
    - expansion1::poi/genericGravitas/poi_office
    listRule: GuaranteeAll
    priority: 90
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 99
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 0
        maxDistance: 2