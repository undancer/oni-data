name: STRINGS.WORLDS.METALHEAVYLANDINGSITE.NAME
description: STRINGS.WORLDS.METALHEAVYLANDINGSITE.DESCRIPTION
nameTable: FOREST
asteroidIcon: asteroid_swamp_rocket_kanim

worldTraitScale: 0.20 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 128
  Y: 153
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 5
    WorldBorderRange: 2
    OverworldDensityMin: 18
    OverworldDensityMax: 18
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk

startSubworldName: expansion1::subworlds/barren/LargeChasmStart
startingBaseTemplate:  poi/poi_satellite_3_a
startingBasePositionHorizontal:
  min: 0.45
  max: 0.55
startingBasePositionVertical:
  min: 0.75
  max: 0.75

worldTraitRules:
  - min: 1
    max: 2
    forbiddenTags:
      - StartWorldOnly
      - Oil
      - LargeWorld
      - Surface
      - Crust
      - Challenge
      - Core # would reduce too much uranium
      - GenericGeysers
      - StartChange


fixedTraits:
  - sunlightLow
  - cosmicRadiationMedLow

# List all the subworld files to load
subworldFiles:
  - name: expansion1::subworlds/barren/LargeChasmStart
  - name: expansion1::subworlds/barren/LargeChasm
  - name: subworlds/space/Space
  - name: expansion1::subworlds/space/SpaceWithBorder
    overridePower: 1.25
  - name: expansion1::subworlds/forest/med_ForestSurface
  - name: expansion1::subworlds/marsh/med_HotMarshLandingSite
    overridePower: 1.5
    minCount: 2
  - name: expansion1::subworlds/metallic/RenewableMetallic
    minCount: 4
  - name: expansion1::subworlds/radioactive/med_Radioactive
    minCount: 3
    priority: 1
  - name: expansion1::subworlds/frozen/FrozenCore
  - name: expansion1::subworlds/radioactive/med_UraniumFields
  - name: expansion1::subworlds/radioactive/med_FrozenUraniumFields
    minCount: 3
    
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/marsh/med_HotMarshLandingSite
      - expansion1::subworlds/metallic/RenewableMetallic
  - tagcommand: DistanceFromTag
    tag: AtEdge
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/barren/LargeChasm
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/metallic/RenewableMetallic
      - expansion1::subworlds/radioactive/med_Radioactive
      - expansion1::subworlds/radioactive/med_UraniumFields
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithBorder
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/forest/med_ForestSurface
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - expansion1::subworlds/frozen/FrozenCore
      - expansion1::subworlds/radioactive/med_FrozenUraniumFields

worldTemplateRules:
  # RenewableMetallic
  - names:
    - expansion1::poi/poi_molten_gold_volcano
    - expansion1::poi/poi_molten_aluminum_volcano
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Metallic]
      - command: IntersectWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 1
        maxDistance: 3
  - names: # Extra if there is space
    - expansion1::poi/poi_molten_gold_volcano
    - expansion1::poi/poi_molten_aluminum_volcano
    listRule: TryAll
    allowDuplicates: true
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Metallic]
      - command: IntersectWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 1
        maxDistance: 3
  # Frozen Uranium
  - names:
      - expansion1::poi/radioactive/uranium_fields_liquid_co2_geyser
      - expansion1::poi/radioactive/uranium_fields_liquid_co2_geyser_b
      - expansion1::poi/radioactive/uranium_fields_liquid_co2_geyser_c
    listRule: GuaranteeSomeTryMore
    someCount: 1
    moreCount: 1
    priority: 100
    allowExtremeTemperatureOverlap: true # This is acceptable
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Radioactive]
      - command: IntersectWith
        subworldNames:
          - expansion1::subworlds/radioactive/med_UraniumFields
          - expansion1::subworlds/radioactive/med_FrozenUraniumFields
  # Boons
  - names:
    - expansion1::poi/boon/bedroom
    - expansion1::poi/boon/washroom
    - expansion1::poi/boon/power
    - expansion1::poi/boon/kitchen
    - expansion1::poi/boon/well
    - expansion1::poi/boon/farm
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 0
        maxDistance: 5
      - command: IntersectWith
        zoneTypes: [ Forest, Rust]
      - command: ExceptWith
        subworldNames:
          - expansion1::subworlds/barren/LargeChasmStart
          - expansion1::subworlds/barren/LargeChasm
   # Curated geysers
  - names:
    - geysers/chlorine_gas
    - geysers/methane
    - geysers/hot_po2
    - geysers/small_volcano
    - geysers/hot_hydrogen
    - geysers/filthy_water
    listRule: TryOne
    times: 3
    allowDuplicates: true
    useRelaxedFiltering: true # Marsh contains a lot of features, this means they can be replaced
    priority: 10
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 10
      - command: ExceptWith
        zoneTypes: [ Space ]        
      - command: ExceptWith
        subworldNames:
          - expansion1::subworlds/barren/LargeChasmStart
          - expansion1::subworlds/barren/LargeChasm