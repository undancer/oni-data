name: STRINGS.WORLDS.TERRAMOONLET.NAME
description: STRINGS.WORLDS.TERRAMOONLET.DESCRIPTION
nameTable: TERRA
asteroidIcon: asteroid_sandstone_start_kanim
disableWorldTraits: true

worldsize:
  X: 160
  Y: 274
layoutMethod: PowerTree

defaultsOverrides:
  data:
    OverworldDensityMin: 18
    OverworldDensityMax: 18
    OverworldSampleBehaviour: PoissonDisk

startSubworldName: expansion1::subworlds/sandstone/SandstoneStart
startingBaseTemplate: bases/sandstoneBase
startingBasePositionHorizontal:
  min: 0.5
  max: 0.5
startingBasePositionVertical:
  min: 0.46
  max: 0.46

subworldFiles:
  - name: subworlds/space/Space
  - name: subworlds/magma/Bottom
  - name: expansion1::subworlds/sandstone/SandstoneMiniWater
    minCount: 3
    maxCount: 3
  - name: expansion1::subworlds/sandstone/SandstoneMini
    maxCount: 1
  - name: subworlds/marsh/HotMarsh
    minCount: 3
  - name: expansion1::subworlds/jungle/JungleSteamy 
    minCount: 2
  - name: subworlds/jungle/Jungle
    minCount: 3
  - name: expansion1::subworlds/sandstone/SandstoneStart
    overridePower: 4
  - name: expansion1::subworlds/space/IcySurface
    overridePower: 1.3
  - name: expansion1::subworlds/barren/CoalyGranite
    overridePower: 1 # Reset their pdWeight
  - name: expansion1::subworlds/wasteland/WastelandBeetle
    minCount: 2
  - name: expansion1::subworlds/wasteland/WastelandWorm
    minCount: 1
    maxCount: 2
  - name: expansion1::subworlds/frozen/FrozenSlush
    minCount: 2
    maxCount: 3

unknownCellsAllowedSubworlds: 
  # World Fill
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 3
    maxDistance: 99
    command: Replace
    subworldNames:
      - subworlds/jungle/Jungle # Cool Steam Geyser
      - subworlds/marsh/HotMarsh
      - expansion1::subworlds/wasteland/WastelandBeetle
      - expansion1::subworlds/wasteland/WastelandWorm
  # Ring-1/expanded start
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:    
      - subworlds/marsh/HotMarsh
      - expansion1::subworlds/jungle/JungleSteamy
      - expansion1::subworlds/sandstone/SandstoneMini
      - expansion1::subworlds/sandstone/SandstoneMiniWater
  # Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - subworlds/magma/Bottom
  # Above Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/barren/CoalyGranite
  # Space
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/IcySurface
  # Below Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - expansion1::subworlds/frozen/FrozenSlush

worldTemplateRules:
  # Jungle
  - names:
      - poi/jungle/geyser_steam
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/jungle/Jungle
  # FrozenSlush (no heatsink)
  - names:
    - expansion1::poi/poi_geyser_dirty_slush
    - expansion1::poi/poi_frozen_salt_water_geyser
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
	  - command: Replace
        zoneTypes: [FrozenWastes]
  # Marsh (no guaranteed steam)
  - names:
      - poi/hotmarsh/geyser_methane
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  # Geysers
  - names:
    - expansion1::poi/poi_geyser_magma
    - expansion1::poi/poi_geyser_magma_2
    - expansion1::poi/poi_geyser_magma_3
    listRule: TryAll
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 1
        maxDistance: 1
      - command: IntersectWith
        zoneTypes: [ Barren ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # Curated Geysers
  - names: 
    - geysers/steam
    - geysers/chlorine_gas
    - geysers/hot_po2
    - geysers/methane
    - geysers/filthy_water
    - geysers/liquid_co2
    - geysers/hot_hydrogen
    - geysers/big_volcano
    listRule: TryOne
    times: 3
    allowDuplicates: true
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 10
      - command: ExceptWith
        zoneTypes: [ Space ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGlobalFeatureSpawning
  # Gravitas
  - names:
    - expansion1::poi/warp/sender
    - expansion1::poi/warp/receiver
    - expansion1::poi/warp/teleporter
    listRule: GuaranteeAll
    priority: 90
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 2
      - command: IntersectWith
        zoneTypes: [ Wasteland, BoggyMarsh, ToxicJungle ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  - names:
    - expansion1::poi/genericGravitas/poi_office
    listRule: GuaranteeAll
    priority: 90
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 99
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 2
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 0
        maxDistance: 2