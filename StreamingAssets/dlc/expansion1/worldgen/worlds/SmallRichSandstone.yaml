name: STRINGS.WORLDS.STRANGERICHSANDSTONE.NAME
description: STRINGS.WORLDS.STRANGERICHSANDSTONE.DESCRIPTION
nameTable: SANDSTONE
disableWorldTraits: true

worldsize:
  X: 128
  Y: 128
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorder: true
    DrawWorldBorderOverVacuum: false
    WorldBorderThickness: 1
    WorldBorderRange: 0
    OverworldDensityMin: 18
    OverworldDensityMax: 18
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk

startSubworldName: expansion1::subworlds/sandstone/SandstoneWarpStart
startingBaseTemplate:  expansion1::bases/warpworldBase
startingBasePositionHorizontal:
  min: 0.2
  max: 0.8
startingBasePositionVertical:
  min: 0.2
  max: 0.8

# List all the zone files to load
subworldFiles:
  - name: expansion1::subworlds/sandstone/SandstoneWarpStart
  - name: expansion1::subworlds/sandstone/med_SandstoneWarp
  - name: subworlds/space/Space
  - name: subworlds/space/Surface
  - name: subworlds/metallic/Metallic
  - name: subworlds/magma/Bottom
  - name: expansion1::subworlds/oil/OilSparse

unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/sandstone/med_SandstoneWarp
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Surface
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/sandstone/med_SandstoneWarp
      - expansion1::subworlds/metallic/Metallic
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/metallic/Metallic
      - expansion1::subworlds/oil/OilSparse
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - subworlds/magma/Bottom

worldTemplateRules:
  - names:
    - expansion1::poi/warp/sender
    - expansion1::poi/warp/receiver
    listRule: GuaranteeAll
    priority: 500
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 2
        maxDistance: 2
      - command: IntersectWith
        zoneTypes: [ Sandstone, Forest ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  - names:
    - expansion1::poi/boon/bedroom
    - expansion1::poi/boon/washroom
    - expansion1::poi/boon/power
    - expansion1::poi/boon/kitchen
    - expansion1::poi/boon/well
    - expansion1::poi/boon/farm
    listRule: TrySome
    someCount: 4
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 3
      - command: IntersectWith
        zoneTypes: [ Sandstone, Forest ]