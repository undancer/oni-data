name: STRINGS.WORLDS.NIOBIUMMOONLET.NAME # Superconductive Asteroid
description: STRINGS.WORLDS.NIOBIUMMOONLET.DESCRIPTION
nameTable: MAGMA
asteroidIcon: asteroid_niobium_planet_kanim

worldTraitScale: 0.06 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 64
  Y: 96
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 2
    WorldBorderRange: 1
    OverworldDensityMin: 15
    OverworldDensityMax: 15
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    POIPadding: 0

worldTraitRules:
  - min: 0
    max: 1
    forbiddenTags:
      - StartWorldOnly
      - Oil
      - StartChange
      - GenericGeysers
      - Surface
      - Crust
      - Geodes
      - LargeWorld
    forbiddenTraits:
      - traits/SlimeSplats
      - traits/MagmaVents # too small
      - expansion1::traits/Volcanoes # too small
      - expansion1::traits/DistressSignal # no place to spawn
      - expansion1::traits/CrashedSatellites # no place to spawn

startSubworldName: expansion1::subworlds/space/SpaceWithNoBorderStart
startingBaseTemplate: expansion1::bases/magmaBase
startingBasePositionHorizontal:
  min: 0.3
  max: 0.7
startingBasePositionVertical:
  min: 0.75
  max: 0.75

# List all the subworld files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: expansion1::subworlds/space/SpaceWithNoBorderStart
  - name: expansion1::subworlds/magma/MagmaSurface
  - name: expansion1::subworlds/niobium/NiobiumPatch
    minCount: 2
    maxCount: 3
    overridePower: 1.25
  - name: expansion1::subworlds/magma/BottomSmall

fixedTraits:
  - sunlightVeryVeryHigh
  - cosmicRadiationHigh

unknownCellsAllowedSubworlds:
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/magma/MagmaSurface
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithNoBorderStart
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - expansion1::subworlds/niobium/NiobiumPatch
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - expansion1::subworlds/magma/BottomSmall
      - expansion1::subworlds/niobium/NiobiumPatch

worldTemplateRules:
  - names:
      - expansion1::geysers/molten_niobium
    listRule: GuaranteeAll
    priority: 98 # placed later than the mining room since this is easier to fit
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - expansion1::subworlds/niobium/NiobiumPatch
  - names:
      - expansion1::poi/genericGravitas/poi_mining_room
    listRule: GuaranteeAll
    allowExtremeTemperatureOverlap: true
    priority: 99
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - expansion1::subworlds/niobium/NiobiumPatch
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures