name: STRINGS.WORLDS.MINIMETALLICSWAMPY.NAME
description: STRINGS.WORLDS.MINIMETALLICSWAMPY.DESCRIPTION
nameTables:
  - SWAMP
asteroidIcon: asteroid_mini_metallicswampy_kanim

worldTraitScale: 0.20 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 128
  Y: 153
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 5
    WorldBorderRange: 2
    OverworldDensityMin: 18
    OverworldDensityMax: 18
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    poiPadding: 1
  startingWorldElements: [] # remove the algae check

startSubworldName: expansion1::subworlds/swamp/SwampStartDense
startingBaseTemplate: expansion1::bases/swampBase
startingBasePositionHorizontal:
  min: 0.5
  max: 0.5
startingBasePositionVertical:
  min: 0.46
  max: 0.46

worldTraitRules: 
  - specificTraits:
     - traits/MetalRich
  # - min: 1 # TODO
  #   max: 2
  #   forbiddenTags:
  #     - StartWorldOnly
  #     - GenericGeysers
  #     - Oil
  #     - Surface
  #     - Crust
  #     - Challenge

fixedTraits:
  - sunlightLow
  - cosmicRadiationMedLow

#------------------------------------------------------------------------------

# List all the subworld files to load
subworldFiles:
  - name: expansion1::subworlds/swamp/SwampStartDense
    overridePower: 6
  - name: expansion1::subworlds/swamp/SwampMini
    minCount: 2
    maxCount: 3
  - name: subworlds/space/Space
  - name: expansion1::subworlds/space/SpaceWithSwampyBorder
  - name: expansion1::subworlds/marsh/med_HotMarshInactive
    minCount: 2
  - name: expansion1::subworlds/marsh/med_HotMarshMushrooms
    minCount: 2
  - name: expansion1::subworlds/metallic/SwampyRenewableMetallicCold
    minCount: 4
  - name: expansion1::subworlds/magma/BottomSmall
    
unknownCellsAllowedSubworlds: 
  # Fill
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/marsh/med_HotMarshInactive
      - expansion1::subworlds/marsh/med_HotMarshMushrooms
      - expansion1::subworlds/metallic/SwampyRenewableMetallicCold
  # Ring-1
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/marsh/med_HotMarshInactive
      - expansion1::subworlds/marsh/med_HotMarshMushrooms
      - expansion1::subworlds/swamp/SwampMini
  # Space
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Crust
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithSwampyBorder
  # Core
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - expansion1::subworlds/magma/BottomSmall

worldTemplateRules:
  # Gravitas
  - names:
    - expansion1::poi/warp/sender_mini
    - expansion1::poi/warp/receiver_mini
    - expansion1::poi/warp/teleporter_mini
    listRule: GuaranteeAll
    priority: 90
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 2
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 0        
      - command: ExceptWith
        zoneTypes: [ Space, MagmaCore, OilField ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # Marsh guaranteed methane
  - names:
      - poi/hotmarsh/geyser_methane
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  # SwampyRenewableMetallic
  - names:
    - expansion1::poi/poi_molten_gold_volcano
    - expansion1::poi/poi_molten_cobalt_volcano
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Metallic]
      - command: IntersectWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 1
        maxDistance: 3
  - names: # Extra if there is space
    - expansion1::poi/poi_molten_gold_volcano
    - expansion1::poi/poi_molten_cobalt_volcano
    listRule: TryOne
    allowDuplicates: true
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Metallic]
      - command: IntersectWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 1
        maxDistance: 3
  # Surface Ice Chunks
  - names: 
    - expansion1::poi/mini/frozen_chunk_ice
    - expansion1::poi/mini/frozen_chunk_large
    - expansion1::poi/mini/frozen_chunk_metal
    - expansion1::poi/mini/frozen_chunk_shape
    listRule: TryAll
    allowDuplicates: true
    allowExtremeTemperatureOverlap: true
    useRelaxedFiltering: true
    overrideOffset:
       X: 0
       Y: -10
    priority: 200
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 1
  # Curated Metal Geysers
  - names: 
    - geysers/molten_copper
    - geysers/molten_gold
    - geysers/molten_iron
    - expansion1::geysers/molten_aluminum
    - expansion1::geysers/molten_cobalt
    listRule: TryOne
    times: 2
    useRelaxedFiltering: true # Allow placement in feature-heavy biomes
    priority: 10
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning
  # Curated geysers (no duplicates)
  - names: 
    - geysers/big_volcano
    - geysers/chlorine_gas
    - geysers/hot_co2
    - geysers/hot_hydrogen
    - geysers/hot_po2
    - geysers/liquid_co2
    - geysers/methane
    - geysers/molten_copper
    - geysers/molten_gold
    - geysers/molten_iron
    - geysers/slimy_po2
    - geysers/small_volcano
    - expansion1::geysers/molten_aluminum
    - expansion1::geysers/molten_cobalt
    listRule: TryOne
    times: 2
    useRelaxedFiltering: true # Allow placement in feature-heavy biomes
    priority: 10
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning

