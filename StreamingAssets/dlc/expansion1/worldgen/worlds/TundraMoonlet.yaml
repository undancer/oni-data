name: STRINGS.WORLDS.TUNDRAMOONLET.NAME
description: STRINGS.WORLDS.TUNDRAMOONLET.DESCRIPTION
nameTables:
  - TUNDRA
asteroidIcon: asteroid_ice_planet_kanim

worldTraitScale: 0.08 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 64
  Y: 128
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 4
    WorldBorderRange: 2
    OverworldDensityMin: 15
    OverworldDensityMax: 15
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    POIPadding: 1

worldTraitRules:
  - min: 1
    max: 2
    forbiddenTags:
      - StartWorldOnly
      - Geodes
      - Oil
      - GenericGeysers
      - StartChange
      - VeryCold
      - LargeWorld
    forbiddenTraits:
      - traits/MagmaVents # difficult to place guaranteed POIs
      - expansion1::traits/Volcanoes # Takes up too much space


# List all the subworld files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: expansion1::subworlds/frozen/FrozenSurface
  - name: expansion1::subworlds/frozen/FrozenGravitas
  - name: expansion1::subworlds/frozen/FrozenCore
  
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/frozen/FrozenGravitas
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/frozen/FrozenSurface
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/frozen/FrozenCore

fixedTraits:
  - sunlightVeryVeryLow
  - cosmicRadiationHigh

worldTemplateRules:
  # Gravitas
  - names:
      - expansion1::poi/genericGravitas/poi_gift_shop
    listRule: GuaranteeAll
    priority: 200
    allowExtremeTemperatureOverlap: true # might need to change due to traits
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 4
        maxDistance: 99
      - command: ExceptWith
        zoneTypes: [ Space ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # poi opener
  - names:
      - expansion1::poi/poi_temporal_tear_opener_lab
    listRule: GuaranteeAll
    priority: 201
    allowExtremeTemperatureOverlap: true # This is acceptable
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 2
        maxDistance: 2
  # metal geysers
  - names:
    - expansion1::poi/poi_frozen_iron_geyser
    - expansion1::poi/poi_frozen_iron_geyser_2
    - expansion1::poi/poi_frozen_iron_geyser_3
    - expansion1::poi/poi_frozen_iron_geyser_4
    listRule: GuaranteeSomeTryMore
    allowExtremeTemperatureOverlap: true
    someCount: 2 
    moreCount: 2
    priority: 100
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 3
        maxDistance: 6  
      - command: IntersectWith
        zoneTypes: [ FrozenWastes ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures