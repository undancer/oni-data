name: STRINGS.WORLDS.TUNDRAMOONLET.NAME
description: STRINGS.WORLDS.TUNDRAMOONLET.DESCRIPTION
nameTable: TUNDRA
asteroidIcon: asteroid_ice_planet_kanim
disableWorldTraits: true

worldsize:
  X: 64
  Y: 128
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderOverVacuum: false
    DrawWorldBorder: true
    WorldBorderThickness: 4
    WorldBorderRange: 2
    OverworldDensityMin: 15
    OverworldDensityMax: 15
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk

# List all the zone files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: expansion1::subworlds/frozen/FrozenSurface
  - name: expansion1::subworlds/frozen/FrozenGravitas
  - name: expansion1::subworlds/frozen/FrozenCore
#  - name: subworlds/ocean/OceanSlush

# DISABLED FOR TESTING
# adjacentTemporalTear: true
  
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/frozen/FrozenGravitas
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/frozen/FrozenSurface
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/frozen/FrozenCore

worldTemplateRules:
  - names:
    - expansion1::poi/poi_frozen_iron_geyser
    - expansion1::poi/poi_frozen_iron_geyser_2
    - expansion1::poi/poi_frozen_iron_geyser_3
    - expansion1::poi/poi_frozen_iron_geyser_4
    listRule: GuaranteeSome
    someCount: 2
    priority: 100
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 2
        maxDistance: 6  
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 0
      - command: IntersectWith
        zoneTypes: [ FrozenWastes ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  - names:
    - expansion1::poi/poi_frozen_iron_geyser
    - expansion1::poi/poi_frozen_iron_geyser_2
    - expansion1::poi/poi_frozen_iron_geyser_3
    - expansion1::poi/poi_frozen_iron_geyser_4
    listRule: TrySome
    someCount: 1
    priority: 100
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 2
        maxDistance: 6  
      - command: ExceptWith
        tagcommand: DistanceFromTag
        tag: AtDepths
        minDistance: 0
        maxDistance: 0
      - command: IntersectWith
        zoneTypes: [ FrozenWastes ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
