name: STRINGS.WORLDS.MEDIUMSWAMPY.NAME
description: STRINGS.WORLDS.MEDIUMSWAMPY.DESCRIPTION
nameTable: SWAMP
asteroidIcon: asteroid_vanilla_mediumswampy_kanim

worldTraitScale: 0.3 # Adjust with worldSize. Traits are tuned to base game world sizes.
worldsize:
  X: 160
  Y: 176
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderForce: false
    DrawWorldBorder: true
    WorldBorderThickness: 3
    WorldBorderRange: 1
    OverworldDensityMin: 18
    OverworldDensityMax: 18
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    POIPadding: 1

worldTraitRules:
  - min: 2
    max: 2
    forbiddenTags:
      - StartWorldOnly
      - Oil
      - LargeWorld
      - Surface # surface is too specific
      - Core # would reduce too much uranium
      - GenericGeysers

fixedTraits:
  - sunlightMedLow
  - cosmicRadiationMedHigh

startSubworldName: expansion1::subworlds/swamp/SwampWarpStart
startingBaseTemplate: expansion1::bases/warpworldSwampBase
startingBasePositionHorizontal:
  min: 0.475
  max: 0.525
startingBasePositionVertical:
  min: 0.4
  max: 0.45

# List all the subworld files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: expansion1::subworlds/space/SpaceWithSandyBorder    
  - name: expansion1::subworlds/swamp/Swamp
  - name: expansion1::subworlds/swamp/SwampWarpStart
  - name: expansion1::subworlds/marsh/HotMarshSteamy
    minCount: 3
  - name: expansion1::subworlds/wasteland/WastelandBeetle
    minCount: 4
  - name: expansion1::subworlds/wasteland/WastelandWorm
  - name: expansion1::subworlds/magma/BottomSmall
  - name: expansion1::subworlds/barren/CoalyGranite
    overridePower: 1 # by default these are 'uge
    maxCount: 3
  - name: expansion1::subworlds/jungle/JungleGassy
  - name: expansion1::subworlds/frozen/FrozenMedium
    minCount: 3
    maxCount: 5
    
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
     - expansion1::subworlds/swamp/Swamp
  # Start
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/swamp/Swamp
  # Ring-1
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/wasteland/WastelandBeetle
      - expansion1::subworlds/swamp/Swamp
      - expansion1::subworlds/jungle/JungleGassy
  # Ring-2
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - expansion1::subworlds/wasteland/WastelandBeetle
      - expansion1::subworlds/frozen/FrozenMedium
      - expansion1::subworlds/jungle/JungleGassy
      - expansion1::subworlds/barren/CoalyGranite
  # Ring-3
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 99
    command: Replace
    subworldNames:
      - expansion1::subworlds/marsh/HotMarshSteamy
      - expansion1::subworlds/frozen/FrozenMedium
      - expansion1::subworlds/jungle/JungleGassy
      - expansion1::subworlds/barren/CoalyGranite
  # Space
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Crust
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/space/SpaceWithSandyBorder
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - expansion1::subworlds/marsh/HotMarshSteamy
      - expansion1::subworlds/jungle/JungleGassy
  # Above Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - expansion1::subworlds/wasteland/WastelandBeetle
      - expansion1::subworlds/wasteland/WastelandWorm
      - expansion1::subworlds/barren/CoalyGranite
  # Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - expansion1::subworlds/magma/BottomSmall

worldTemplateRules:
    # Jungle
  - names:
      - poi/jungle/geyser_steam
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  - names:
      - poi/jungle/geyser_methane
      - poi/jungle/geyser_chlorine
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  # Marsh
  - names:
      - poi/hotmarsh/geyser_steam
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  - names:
      - poi/hotmarsh/geyser_methane
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  # FrozenMedium
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_c
      - poi/frozen/heatsink_d
    listRule: GuaranteeOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]
  # Gravitas
  - names:
    - expansion1::poi/warp/sender
    - expansion1::poi/warp/receiver
    listRule: GuaranteeAll
    priority: 90
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 2
      - command: IntersectWith
        zoneTypes: [ Swamp, Rust, Forest ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # Boons
  - names:
    - expansion1::poi/boon/bedroom
    - expansion1::poi/boon/washroom
    - expansion1::poi/boon/power
    - expansion1::poi/boon/kitchen
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 2
        maxDistance: 2
      - command: IntersectWith
        zoneTypes: [ Swamp, Rust, Forest ]
  - names:
    - expansion1::poi/boon/bedroom
    - expansion1::poi/boon/washroom
    - expansion1::poi/boon/power
    - expansion1::poi/boon/kitchen
    - expansion1::poi/boon/well
    - expansion1::poi/boon/farm
    listRule: TrySome
    someCount: 2
    priority: 50
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtStart
        minDistance: 1
        maxDistance: 3
      - command: IntersectWith
        zoneTypes: [ Swamp, Rust, Forest ]
  # Curated geysers
  - names:
    - expansion1::geysers/molten_aluminum
    - expansion1::geysers/molten_cobalt
    - geysers/molten_copper
    - geysers/molten_gold
    - geysers/molten_iron
    - geysers/hot_water
    listRule: TryOne
    times: 3
    allowDuplicates: true
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 1
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2
  - names:
    - geysers/filthy_water
    - geysers/salt_water
    - geysers/slush_water
    - expansion1::geysers/slush_salt_water
    listRule: TryOne
    times: 1
    allowDuplicates: true
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 1
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2
  - names:
    - geysers/slimy_po2
    - geysers/methane
    - geysers/chlorine_gas
    - geysers/hot_co2
    - geysers/hot_hydrogen
    - geysers/hot_po2
    - expansion1::geysers/liquid_sulfur
    - geysers/liquid_co2
    - geysers/small_volcano
    listRule: TryOne
    times: 2
    allowDuplicates: true
    priority: 50
    allowedCellsFilter:
    - command: Replace
      tagcommand: DistanceFromTag
      tag: AtStart
      minDistance: 1
      maxDistance: 99
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtSurface
      minDistance: 0
      maxDistance: 2