name: STRINGS.WORLDS.MOOMOONLET.NAME
description: STRINGS.WORLDS.MOOMOONLET.DESCRIPTION
nameTable: MOO
asteroidIcon: asteroid_moo_planet_kanim
disableWorldTraits: true

worldsize:
  X: 96
  Y: 80
layoutMethod: PowerTree

defaultsOverrides:
  data:
    DrawWorldBorderOverVacuum: false
    DrawWorldBorder: true
    WorldBorderThickness: 4
    WorldBorderRange: 2
    OverworldDensityMin: 15
    OverworldDensityMax: 15
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk

# List all the subworld files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: expansion1::subworlds/moo/MooCaverns
  - name: expansion1::subworlds/moo/MooChasms
  - name: expansion1::subworlds/moo/MooCore

fixedTraits:
  - sunlightVeryHigh
  - cosmicRadiationMedHigh

unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - expansion1::subworlds/moo/MooCaverns
  - tagcommand: DistanceFromTag
    tag: AtEdge
    command: Replace
    minDistance: 0
    maxDistance: 0
    subworldNames:
      - expansion1::subworlds/moo/MooChasms
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 0
    command: Replace
    subworldNames:
      - expansion1::subworlds/moo/MooCore

# note: The included subworlds have a heavy number of features, these templates will fail the first time
#       and be placed using relaxed rules instead. This is expected behaviour.
worldTemplateRules:
  - names:
    - geysers/chlorine_gas # supports 100+ plants
    listRule: GuaranteeAll
    priority: 100
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 99
      - command: ExceptWith
        zoneTypes: [ Space ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
  # Gravitas
  - names:
      - expansion1::poi/genericGravitas/poi_genetics_lab
    listRule: GuaranteeAll
    priority: 500
    allowedCellsFilter:
      - command: Replace
        tagcommand: DistanceFromTag
        tag: AtSurface
        minDistance: 1
        maxDistance: 99
      - command: ExceptWith
        zoneTypes: [ Space ]
      - command: ExceptWith
        tagcommand: AtTag
        tag: NoGravitasFeatures
seasons:
  - GassyMooteorShowers
