settings:
  zoom: .048
  normalise: true
  lowerBound:
    X: 2
    Y: 2
  upperBound:
    X: 4
    Y: 4
  name: Swamp
links:
- target:
    type: Terminator
    name: TERMINATOR
  source0:
    type: Transformer
    name: Rotate
- target:
    type: Filter
    name: DefaultBaseFilter
  source0:
    type: Primitive
    name: DefaultDensityPrimative
- target:
    type: Transformer
    name: Rotate
  source0:
    type: Modifier
    name: Scale
- target:
    type: Modifier
    name: Scale
  source0:
    type: Filter
    name: DefaultBaseFilter
primitives:
  DefaultDensityPrimative:
    primative: SimplexPerlin
    quality: Standard
    seed: 5
    offset: 2
    name: DefaultDensityPrimative
    pos:
      X: -1000
      Y: -60
filters:
  DefaultBaseFilter:
    filter: SinFractal
    frequency: 0.6 # how "busy" the noise is
    lacunarity: .99 # "twistyness"
    octaves: 15 # amount of times noise is created @ finer resolution each time
    name: DefaultBaseFilter
    pos:
      X: -699
      Y: -60
transformers:
  Rotate:
    transformerType: RotatePoint
    power: 1
    vector:
      Y: 43.35
      X: 6.6
    name: Rotate
    pos:
      X: 114
      Y: 205.5      
modifiers:
  Scale:
    modifyType: Scale2d
    lower: -1
    upper: 1
    exponent: 0.02
    scale: 1
    bias: 4
    scale2d:
      X: 1
      Y: 1
    name: Scale
    pos:
      X: -348
      Y: -54
