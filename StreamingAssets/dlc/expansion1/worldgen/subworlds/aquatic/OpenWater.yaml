biomeNoise: noise/Default
temperatureRange: HumanHot
minChildCount: 8
density:
  min: 10
  max: 15
avoidRadius: 50.0
sampleBehaviour: PoissonDisk
borderOverride: seaBed
borderSizeOverride:
 min: 2
 max: 2.5
biomes:
  - name: expansion1::biomes/Aquatic/Water
    weight: 1
tags:
  - IgnoreCaveOverride
subworldTemplateRules:
  - names: # Geysers
    - expansion1::poi/aquatic/dirty_water_geode
    - expansion1::poi/aquatic/cool_slush_geode
    - expansion1::poi/aquatic/salt_geyser_geode
    - expansion1::poi/aquatic/hot_water_geode
    listRule: TrySome
    someCount: 2
    allowedCellsFilter:
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
  - names: # Large geodes
    - expansion1::poi/aquatic/large_geode
    - expansion1::poi/aquatic/large_coal_geode
    listRule: TryOne
    someCount: 2
    priority: 40
    allowedCellsFilter:
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
  - names: # Smaller geods
    - expansion1::poi/aquatic/small_oxylite_geode
    listRule: TrySome
    someCount: 1 # todo: expand with more
    allowedCellsFilter:
    - command: ExceptWith
      tagcommand: DistanceFromTag
      tag: AtDepths
      minDistance: 0
      maxDistance: 2
zoneType: Barren # todo
