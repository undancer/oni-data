tags:
  - AllowExceedNodeBorders
  - PreventAmbientMobsInFeature # Prevent WormPlant from spawning here
shape: ShortWide
borders:
  - 1
blobSize:
  min: 8.5
  max: 14.5
internalMobs:
  - type: DivergentBeetle
    count:
      min: 2
      max: 4
  - type: Cylindrica
    count:
      min: 0
      max: 2
ElementChoiceGroups:
  RoomCenterElements:
    selectionMethod: HorizontalSlice
    choices:
      - element: Oxygen
        weight: 0.60
      - element: Sand
        weight: 0.30
      - element: IgneousRock
        weight: 0.10
  RoomBorderChoices0:
    selectionMethod: WeightedResample
    choices:
      - element: SandStone
        weight: 1
      - element: MaficRock
        weight: 3