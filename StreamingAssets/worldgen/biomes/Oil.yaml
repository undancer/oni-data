      bandSize: 0.75
    - content: Lead
      bandSize: 0.25
    - content: Granite
      bandSize: 0.125
    - content: Lead
      bandSize: 0.25
    - content: CarbonDioxide
      bandSize: 1.5
    - content: CrudeOil
      bandSize: 2
      overrides:
        massOverride: 200 # Use old CrudeOil defaultMass to preserve existing seeds.
    OilDry:
