TerrainBiomeLookupTable:
  # keys to remove from in-memory structure when this file is loaded
  remove: [] 
  # elements to add from in-memory structure when this file is loaded
  add:
    OilPockets:
    - content: Fossil
      bandSize: 0.2
    - content: IgneousRock
      bandSize: 0.75
    - content: Lead
      bandSize: 0.25
    - content: Granite
      bandSize: 0.125
    - content: Lead
      bandSize: 0.25
    - content: CarbonDioxide
      bandSize: 1.5
    - content: CrudeOil
      bandSize: 2
      overrides:
        massMultiplier: 4
        massOverride: 200 # Use old CrudeOil defaultMass to preserve existing seeds.
    OilField:
    - content: Fossil
      bandSize: 0.2
    - content: CrudeOil
      bandSize: 0.125
      overrides:
        massOverride: 200 # Use old CrudeOil defaultMass to preserve existing seeds.
    - content: Obsidian
      bandSize: 0.25
    - content: Lead
      bandSize: 0.5    
    - content: CrudeOil
      bandSize: 3
      overrides:
        massMultiplier: 30
        massOverride: 200 # Use old CrudeOil defaultMass to preserve existing seeds.
    OilPocketsFrozen:
    - content: Fossil
      bandSize: 0.2
    - content: IgneousRock
      bandSize: 0.75
    - content: Lead
      bandSize: 0.25
    - content: Granite
      bandSize: 0.125
    - content: Lead
      bandSize: 0.25
    - content: CarbonDioxide
      bandSize: 1.5
    - content: SolidCrudeOil
      bandSize: 2
      overrides:
        massMultiplier: 4
    OilPatch:
    - content: Fossil
      bandSize: 0.2
