name: Tiny Start
description: Tiny Start
spriteName: Asteroid_sandstone
coordinatePrefix: TNY-S
difficulty: -1
tier: -1 
disableWorldTraits: true
skip: EditorOnly

worldsize:
  X: 32
  Y: 32
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

defaultsOverrides:
  data:
    DrawWorldBorder: true
    DrawWorldBorderTop: true
    WorldBorderThickness: 1
    WorldBorderRange: 0

startSubworldName: subworlds/sandstone/SandstoneStart
startingBaseTemplate: sandstoneBase

# List all the zone files to load
subworldFiles:
  - name: subworlds/sandstone/Sandstone

unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/sandstone/Sandstone