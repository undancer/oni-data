name: STRINGS.WORLDS.HELICONA.NAME # Helicona (Unused)
description: STRINGS.WORLDS.HELICONA.DESCRIPTION
asteroidIcon: Asteroid_icysandstone

skip: true

worldsize:
  X: 384
  Y: 384
subworldFiles:
  - name: subworlds/sandstone/SandstoneStart
  - name: subworlds/frozen/Frozen
  - name: subworlds/Default
  - name: subworlds/space/Surface
  - name: subworlds/magma/Bottom

startSubworldName: subworlds/sandstone/SandstoneStart
startingBaseTemplate: bases/sandstoneBase

seasons:
  - MeteorShowers

unknownCellsAllowedSubworlds: 
  - tagcommand: Default # By default add in all the Human warm and hot areas
    command: Replace
    temperatureRanges: # NOTE: The following Warm/Hot/Cool/Cold has been added, remove them as soon as we have more biomes
      - HumanWarm
      - HumanHot
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: UnionWith
    temperatureRanges: # Filter
      - HumanWarm
      - Cool
      - Mild
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: UnionWith
    temperatureRanges:
     - Mild
     - Cool
     - Cold
     - HumanWarm
     - HumanHot
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: UnionWith
    temperatureRanges:
     - HumanWarm
     - HumanHot
     - Cool
     - Cold
     - Hot
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 2
    maxDistance: 3
    command: UnionWith
    temperatureRanges:
     - VeryHot
     - ExtremelyHot
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 0
    maxDistance: 1
    command: UnionWith
    temperatureRanges:
     - HumanWarm
     - HumanHot
     - VeryHot
     - Hot
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 3
    temperatureRanges:
     - VeryCold
     - Cool
     - Cold
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 0
    maxDistance: 1
    temperatureRanges:
     - VeryCold
     - ExtremelyCold

worldTemplateRules:
  # Frozen
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
      - poi/frozen/heatsink_c
      - poi/frozen/heatsink_d
    listRule: TrySome
    someCount: 3
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]
  # Gravitas
  - names:
    - poi/poi_gravitas
    listRule: GuaranteeOne
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/space/Surface
  # Generic Geysers
  - names:
    - geysers/generic
    listRule: TryOne
    times: 12
    ruleId: GenericGeysers
    allowDuplicates: true
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning
