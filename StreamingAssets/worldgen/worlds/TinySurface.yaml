name: Tiny Surface
description: Tiny Surface
spriteName: Asteroid_sandstone
coordinatePrefix: TNY-F
difficulty: -1
tier: -1
disableWorldTraits: true
noStart: true
skip: EditorOnly

worldsize:
  X: 32
  Y: 32
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

defaultsOverrides:
  data:
    OverworldAvoidRadius: 5
    OverworldSampleBehaviour: PoissonDisk
    OverworldDensityMin: 10
    OverworldDensityMax: 10
    DrawWorldBorder: true
    DrawWorldBorderTop: false
    WorldBorderThickness: 1
    WorldBorderRange: 0


# List all the zone files to load
subworldFiles:
  - name: subworlds/space/Space
  - name: subworlds/space/Surface
  - name: subworlds/barren/BarrenGranite

unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      -  subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 2
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/barren/BarrenGranite