name: STRINGS.WORLDS.OCEANIA.NAME
description: STRINGS.WORLDS.OCEANIA.DESCRIPTION
spriteName: Asteroid_oceania
coordinatePrefix: OCAN-A
difficulty: 1
tier: 1

worldsize:
  X: 256
  Y: 384
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

# List all the zone files to load
subworldFiles:
  - name: subworlds/sandstone/SandstoneStart
  - name: subworlds/sandstone/SandstoneMiniMetal
  - name: subworlds/sandstone/SandstoneMiniWater
  - name: subworlds/sandstone/SandstoneMiniAlgae
  - name: subworlds/sandstone/Sandstone
  - name: subworlds/marsh/HotMarsh
  - name: subworlds/jungle/Jungle
  - name: subworlds/frozen/Frozen
  - name: subworlds/ocean/Ocean
    weight: 1.5
  - name: subworlds/ocean/OceanDeep
    weight: 2.5
  - name: subworlds/Impenetrable
  - name: subworlds/magma/Bottom
  - name: subworlds/oil/OilPockets
  - name: subworlds/space/Space
  - name: subworlds/space/Surface

startSubworldName: subworlds/sandstone/SandstoneStart
startingBaseTemplate: sandstoneBase
startingBasePositionHorizontal:
  min: 0.5
  max: 0.5
startingBasePositionVertical:
  min: 0.35
  max: 0.35

globalFeatureTemplates:
  feature_geyser_generic: 12

# Rivers:
#   - River

# When we are converting unknown cells, this will give us the options, processed in this order, the effects are cumlative
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/sandstone/SandstoneStart
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/sandstone/SandstoneMiniMetal
      - subworlds/sandstone/SandstoneMiniWater
      - subworlds/sandstone/SandstoneMiniAlgae
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/ocean/OceanDeep
      - subworlds/frozen/Frozen
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 4
    command: Replace
    subworldNames:
      - subworlds/ocean/OceanDeep
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 5
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/ocean/OceanDeep
      - subworlds/frozen/Frozen
      - subworlds/sandstone/SandstoneStart
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/magma/Bottom
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/oil/OilPockets
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Surface
