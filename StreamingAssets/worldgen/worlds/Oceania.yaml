name: STRINGS.WORLDS.OCEANIA.NAME # Oceania
description: STRINGS.WORLDS.OCEANIA.DESCRIPTION
asteroidIcon: Asteroid_oceania

worldsize:
  X: 256
  Y: 384
layoutMethod: PowerTree # Note: We need to add weights to the items in the layer
#                                in order to use this.

# List all the subworld files to load
subworldFiles:
  - name: subworlds/sandstone/SandstoneStart
  - name: subworlds/sandstone/SandstoneMiniMetal
    minCount: 1
  - name: subworlds/sandstone/SandstoneMiniWater
    minCount: 1
  - name: subworlds/sandstone/SandstoneMiniAlgae
    minCount: 2
  - name: subworlds/sandstone/Sandstone
  - name: subworlds/marsh/HotMarsh
    minCount: 5
  - name: subworlds/jungle/Jungle
    minCount: 5
  - name: subworlds/frozen/Frozen
    minCount: 5
  - name: subworlds/ocean/Ocean
    weight: 1.5
    minCount: 10
  - name: subworlds/ocean/OceanDeep
    weight: 2.5
  - name: subworlds/magma/Bottom
  - name: subworlds/oil/OilPockets
  - name: subworlds/space/Space
  - name: subworlds/space/Surface

startSubworldName: subworlds/sandstone/SandstoneStart
startingBaseTemplate: bases/sandstoneBase
startingBasePositionHorizontal:
  min: 0.5
  max: 0.5
startingBasePositionVertical:
  min: 0.35
  max: 0.35

seasons:
  - MeteorShowers

# Rivers:
#   - River

# Specify where subworlds can spawn. These rules are processed in order and their effects are cumulative.
unknownCellsAllowedSubworlds: 
  - tagcommand: Default
    command: Replace
    subworldNames:
      - subworlds/sandstone/SandstoneStart
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/sandstone/SandstoneMiniMetal
      - subworlds/sandstone/SandstoneMiniWater
      - subworlds/sandstone/SandstoneMiniAlgae
  # Ring-1
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 2
    maxDistance: 2
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
  # Ring-2
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 3
    maxDistance: 3
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/ocean/OceanDeep
      - subworlds/frozen/Frozen
  # Ring-3
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 4
    maxDistance: 4
    command: Replace
    subworldNames:
      - subworlds/ocean/OceanDeep
  # Ring-4
  - tagcommand: DistanceFromTag
    tag: AtStart
    minDistance: 5
    maxDistance: 999
    command: Replace
    subworldNames:
      - subworlds/marsh/HotMarsh
      - subworlds/jungle/Jungle
      - subworlds/ocean/Ocean
      - subworlds/ocean/OceanDeep
      - subworlds/frozen/Frozen
      - subworlds/sandstone/Sandstone
  # Core
  - tagcommand: AtTag
    tag: AtDepths
    command: Replace
    subworldNames:
      - subworlds/magma/Bottom
  # Above Core
  - tagcommand: DistanceFromTag
    tag: AtDepths
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/oil/OilPockets
  # Space
  - tagcommand: AtTag
    tag: AtSurface
    command: Replace
    subworldNames:
      - subworlds/space/Space
  # Surface
  - tagcommand: DistanceFromTag
    tag: AtSurface
    minDistance: 1
    maxDistance: 1
    command: Replace
    subworldNames:
      - subworlds/space/Surface

worldTemplateRules:
  # Jungle
  - names:
      - poi/jungle/geyser_steam
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  - names:
      - poi/jungle/geyser_methane
      - poi/jungle/geyser_chlorine
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [ToxicJungle]
  # Frozen
  - names:
      - poi/frozen/heatsink_a
      - poi/frozen/heatsink_b
      - poi/frozen/heatsink_c
      - poi/frozen/heatsink_d
    listRule: TrySome
    someCount: 3
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [FrozenWastes]
  # Marsh
  - names:
      - poi/hotmarsh/geyser_steam
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  - names:
      - poi/hotmarsh/geyser_methane
    listRule: TryOne
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [BoggyMarsh]
  # Ocean
  - names:
      - poi/poi_ocean_geyser_saltwater
    listRule: TryOne
    priority: 100 
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [Ocean]
      - command: ExceptWith
        subworldNames:
          - subworlds/ocean/OceanDeep # OceanDeep did not have this geyser
  # Gravitas
  - names:
    - poi/poi_gravitas
    listRule: GuaranteeOne
    priority: 500
    allowExtremeTemperatureOverlap: true # ignore temperature differences on the surface
    allowedCellsFilter:
      - command: Replace
        subworldNames:
          - subworlds/space/Surface
  # Oil
  - names:
    - poi/oil/small_oilpockets_geyser_a
    - poi/oil/small_oilpockets_geyser_b
    - poi/oil/small_oilpockets_geyser_c
    - poi/oil/small_oilpockets_geyser_d
    - poi/oil/small_oilpockets_geyser_e
    - poi/oil/small_oilpockets_geyser_f
    - poi/oil/small_oilpockets_geyser_g
    - poi/oil/small_oilpockets_geyser_h
    listRule: TryOne
    times: 3
    allowDuplicates: true # be more flexible due to high temperature borders
    priority: 100
    allowedCellsFilter:
      - command: Replace
        zoneTypes: [OilField]
  # Generic Geysers
  - names:
    - geysers/generic
    listRule: TryOne
    times: 12
    ruleId: GenericGeysers
    allowDuplicates: true
    allowedCellsFilter:
      - command: Replace
        tagcommand: NotAtTag
        tag: NoGlobalFeatureSpawning