settings:
  zoom: .001
  normalise: true
  lowerBound:
    X: 2
    Y: 2
  upperBound:
    X: 4
    Y: 4
  name: Swamp
links:
- target:
    type: Terminator
    name: TERMINATOR
  source0:
    type: Transformer
    name: Rotate
- target:
    type: Filter
    name: DefaultBaseFilter
  source0:
    type: Primitive
    name: DefaultDensityPrimative
- target:
    type: Transformer
    name: Rotate
  source0:
    type: Modifier
    name: Scale
- target:
    type: Modifier
    name: Scale
  source0:
    type: Filter
    name: DefaultBaseFilter
primitives:
  DefaultDensityPrimative:
    primative: SimplexPerlin
    quality: Standard
    seed: 5
    offset: 2
    name: DefaultDensityPrimative
    pos:
      X: -1000
      Y: -60
filters:
  DefaultBaseFilter:
    filter: RidgedMultiFractal
    gain: 1
    frequency: 3.8 # how "busy" the noise is
    lacunarity: 4 # "twistyness"
    octaves: 4 # amount of times noise is created @ finer resolution each time
    offset: -0.1
    exponent: 2 # bias noise towards zero or one
    name: DefaultBaseFilter
    pos:
      X: -699
      Y: -60
transformers:
  Rotate:
    transformerType: RotatePoint
    power: 1
    vector:
      Y: 80
      X: 60
    name: Rotate
    pos:
      X: 114
      Y: 205.5      
modifiers:
  Scale:
    modifyType: Scale2d
    lower: -1
    upper: 1
    exponent: 0.02
    scale: 1
    bias: 4
    scale2d:
      X: 21
      Y: 19
    name: Scale
    pos:
      X: -348
      Y: -54
